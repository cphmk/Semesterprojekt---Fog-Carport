<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/adminUsers.css" th:href="@{/css/adminUsers.css}" rel="stylesheet"/>
<head>
    <title>Admin Users</title>
    <link rel="icon" type="image/x-icon" href="/public/images/foglogo.png" th:href="@{/images/foglogo.png}">
</head>

<body>
<input type="checkbox" id="sidebar-toggle" class="toggle-checkbox">
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a href="/QuickByg">Frontpage</a></li>
        <li><a href="/adminView">Orders</a></li>
        <li><a href="/viewUsers">Users</a></li>
    </ul>
</div>
<label for="sidebar-toggle" class="toggle-btn">&#9776; Toggle Sidebar</label>
<div class="order-box">
    <form method="post">
        <h2 class="text">Order list</h2>
        <table>
            <thead>
            <tr>
                <th> UserID</th>
                <th> Username</th>
                <th> Phone number</th>
                <th> Email</th>

            </tr>
            </thead>
            <tr th:each="user : ${session.users}">
                <td><span th:text="${user.user_id}"> User ID </span></td>
                <td><span th:text="${user.username}"> Username </span></td>
                <td><span th:text="${user.phone_number}"> Phone number </span></td>
                <td><span th:text="${user.email}"> Email </span></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
